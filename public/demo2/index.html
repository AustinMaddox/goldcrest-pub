<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo 2 | goldcrest-pubsub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="my-2 text-center">
            <button @click="slideTo('prev')">Previous</button>
            <button @click="slideTo('next')">Next</button>
        </div>
        <div id="carousel" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li @click="slideTo(0)" class="active"></li>
                <li @click="slideTo(1)"></li>
                <li @click="slideTo(2)"></li>
                <li @click="slideTo(3)"></li>
                <li @click="slideTo(4)"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/code.jpeg" alt="Code editor">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/tree.jpeg" alt="Mossy tree">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/flowers.jpeg" alt="Yellow flowers">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/ipad.jpeg" alt="iPad">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/nature.jpeg" alt="Nature">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    const CHANNEL = 'test-channel';
    let socket = io('http://localhost:8001');

    new Vue({
        el: '#app',
        methods: {
            slideTo: function (index) {
                socket.emit(CHANNEL, JSON.stringify({
                    'slideTo': index,
                }));
            }
        },
        mounted: function () {
            socket.on(CHANNEL, function (message) {
                $('#carousel').carousel(JSON.parse(message).slideTo);
            });
        }
    });
</script>
</body>
</html>
